<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>px // Basic Example</title>
  </head>
  <body>
    <div id="stage"></div>

    <script src="../src/px.js"></script>

    <script type="text/javascript">
      render(
        {
          selector: '#stage',
          size: 10,
          height: 12,
          width: 16,
          layers: ['background', 'foreground'],
        },
        [
          sprite({
            layer: () => 'background',
            palette: () => ['white', 'black'],
            render: ([w, b]) => [
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [w, w, w, w, b, b, b, b, w, w, w, w, b, b, b, b],
              [w, w, w, w, b, b, b, b, w, w, w, w, b, b, b, b],
              [w, w, w, w, b, b, b, b, w, w, w, w, b, b, b, b],
              [w, w, w, w, b, b, b, b, w, w, w, w, b, b, b, b],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
              [b, b, b, b, w, w, w, w, b, b, b, b, w, w, w, w],
            ],
          }),
          sprite({
            position: () => [5, 6],
            layer: () => 'foreground',
            palette: () => ['transparent', 'red'],
            render: ([t, r]) => [
              [r, t, t, r, t, r, t, r],
              [r, t, t, r, t, r, t, r],
              [r, r, r, r, t, r, t, r],
              [r, t, t, r, t, r, t, t],
              [r, t, t, r, t, r, t, r],
            ],
          }),
        ]
      );
    </script>
  </body>
</html>
